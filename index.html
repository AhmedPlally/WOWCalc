<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW.Calc - Gold Value Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #1a2a6c;
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 42, 108, 0.3);
        }
        
        .calculate-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .results h2 {
            color: #1a2a6c;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
        }
        
        .result-value {
            font-weight: 700;
            color: #1a2a6c;
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-style: italic;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>WOW.Calc</h1>
            <p>Calculate the value of your gold in multiple currencies</p>
        </div>
        
        <div class="input-group">
            <label for="goldCost">Cost of 1,000,000 Gold (USD)</label>
            <input type="number" id="goldCost" placeholder="Enter cost in USD" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="exchangeRate">EGP to USD Exchange Rate</label>
            <input type="number" id="exchangeRate" placeholder="Enter EGP to USD rate" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="creditsCost">Cost of 1,000 Credits (USD)</label>
            <input type="number" id="creditsCost" placeholder="Enter cost in USD" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="goldAmount">Amount of Gold to Calculate</label>
            <input type="number" id="goldAmount" placeholder="Enter gold amount" min="0" step="1000">
        </div>
        
        <button class="calculate-btn" id="calculateBtn">Calculate Values</button>
        
        <div class="results" id="results">
            <h2>Calculation Results</h2>
            <div class="result-item">
                <span class="result-label">Gold:</span>
                <span class="result-value" id="resultGold">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">USD:</span>
                <span class="result-value" id="resultUSD">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">EGP:</span>
                <span class="result-value" id="resultEGP">EGP 0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Credits:</span>
                <span class="result-value" id="resultCredits">0</span>
            </div>
        </div>
        
        <div class="footer">
            Created by Ahmed Plally
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsDiv = document.getElementById('results');
            
            calculateBtn.addEventListener('click', function() {
                // Get input values
                const goldCost = parseFloat(document.getElementById('goldCost').value) || 0;
                const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 0;
                const creditsCost = parseFloat(document.getElementById('creditsCost').value) || 0;
                const goldAmount = parseFloat(document.getElementById('goldAmount').value) || 0;
                
                // Validate inputs
                if (goldCost <= 0 || exchangeRate <= 0 || creditsCost <= 0 || goldAmount <= 0) {
                    alert("Please enter valid positive values in all fields");
                    return;
                }
                
                // Perform calculations
                const usdValue = (goldAmount / 1000000) * goldCost;
                const egpValue = usdValue * exchangeRate;
                const creditsValue = (usdValue / creditsCost) * 1000;
                
                // Update results
                document.getElementById('resultGold').textContent = goldAmount.toLocaleString();
                document.getElementById('resultUSD').textContent = '$' + usdValue.toFixed(2);
                document.getElementById('resultEGP').textContent = 'EGP ' + egpValue.toFixed(2);
                document.getElementById('resultCredits').textContent = Math.round(creditsValue).toLocaleString();
                
                // Show results
                resultsDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
