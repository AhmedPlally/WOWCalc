<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gold & Currency Converter</title>
<style>
  body {
    color: #f9f9f9;
    font-family: "Arial Rounded MT Bold", sans-serif;
    background: linear-gradient(135deg, #1e1f24, #2f3440);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
    color: #ffd700;
    text-shadow: 0 0 8px #000;
  }
  label {
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
  }
  input, select, button {
    width: 240px;
    padding: 9px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #555;
    text-align: center;
    font-size: 16px;
    background: #1f2229;
    color: #f9f9f9;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 6px #007BFF;
  }
  button {
    cursor: pointer;
    background: #007BFF;
    color: white;
    border: none;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover {
    background: #0056b3;
  }
  #result {
    margin-top: 18px;
    color: #f9f9f9;
    font-size: 26px;
    text-align: center;
    white-space: pre-line;
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    padding: 12px 20px;
    box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
  }
  footer {
    margin-top: 30px;
    font-size: 13px;
    color: gray;
  }
  .note {
    margin-top: 6px;
    font-size: 13px;
    color: #007BFF;
  }
</style>
</head>
<body>

<h1>üí∞ Gold & Currency Converter</h1>

<label>USD value of 1M Gold:</label>
<input id="goldRate">

<label>EGP value of 1 USD:</label>
<input id="usdToEgp">

<label>USD value of 1000 Credits:</label>
<input id="creditRate">

<label>Conversion Mode:</label>
<select id="mode">
  <option>Gold ‚Üí USD/EGP/Credits</option>
  <option>USD ‚Üí Gold</option>
  <option>EGP ‚Üí Gold</option>
  <option>USD ‚Üí EGP</option>
  <option>EGP ‚Üí USD</option>
</select>

<label>Amount:</label>
<input id="amount">

<button id="convertBtn">Convert</button>

<div id="result"></div>

<footer>Created by Ahmed Plally</footer>
<div class="note">Made to help Posters / Boosters ‚ù§Ô∏è</div>

<script>
  const goldRateInput = document.getElementById('goldRate');
  const usdToEgpInput = document.getElementById('usdToEgp');
  const creditRateInput = document.getElementById('creditRate');
  const amountInput = document.getElementById('amount');
  const modeSelect = document.getElementById('mode');
  const resultDiv = document.getElementById('result');
  const convertBtn = document.getElementById('convertBtn');

  function convertArabicDigits(str = "") {
    const arabicDigits = ['Ÿ†','Ÿ°','Ÿ¢','Ÿ£','Ÿ§','Ÿ•','Ÿ¶','Ÿß','Ÿ®','Ÿ©'];
    return String(str).replace(/[Ÿ†-Ÿ©]/g, d => arabicDigits.indexOf(d));
  }

  function parseNumberSafe(raw) {
    const cleaned = convertArabicDigits(raw).replace(/,/g, '').trim();
    const n = parseFloat(cleaned);
    return Number.isFinite(n) ? n : NaN;
  }

  function fmt(n, digits = 2) {
    if (!Number.isFinite(n)) return "0.00";
    return n.toFixed(digits);
  }

  function convert() {
    const goldRate = parseNumberSafe(goldRateInput.value);
    const usdToEgp = parseNumberSafe(usdToEgpInput.value);
    const creditRate = parseNumberSafe(creditRateInput.value);
    const amount = parseNumberSafe(amountInput.value);
    const mode = modeSelect.value;

    if (!Number.isFinite(goldRate) || !Number.isFinite(usdToEgp) || !Number.isFinite(amount)) {
      resultDiv.textContent = "‚ö† Please enter valid numbers!";
      return;
    }

    const hasCredit = Number.isFinite(creditRate) && creditRate !== 0;
    let text = "";

    switch (mode) {
      case "Gold ‚Üí USD/EGP/Credits": {
        const usd = (amount / 1000000) * goldRate;
        const egp = usd * usdToEgp;
        const credits = hasCredit ? (usd / creditRate) * 1000 : 0;
        text = `${amount.toLocaleString()} Gold\nUSD = ${fmt(usd)}\nEGP = ${fmt(egp)}\nCredits = ${fmt(credits)}`;
        break;
      }
      case "USD ‚Üí Gold": {
        const gold = (amount / goldRate) * 1000000;
        const credits = hasCredit ? (amount / creditRate) * 1000 : 0;
        text = `${fmt(amount)} USD = ${gold.toLocaleString()} Gold\nCredits = ${fmt(credits)}`;
        break;
      }
      case "EGP ‚Üí Gold": {
        const usd = amount / usdToEgp;
        const gold = (usd / goldRate) * 1000000;
        const credits = hasCredit ? (usd / creditRate) * 1000 : 0;
        text = `${fmt(amount)} EGP = ${gold.toLocaleString()} Gold\nUSD = ${fmt(usd)}\nCredits = ${fmt(credits)}`;
        break;
      }
      case "USD ‚Üí EGP": {
        const egp = amount * usdToEgp;
        const credits = hasCredit ? (amount / creditRate) * 1000 : 0;
        text = `${fmt(amount)} USD = ${fmt(egp)} EGP\nCredits = ${fmt(credits)}`;
        break;
      }
      case "EGP ‚Üí USD": {
        const usd = amount / usdToEgp;
        const credits = hasCredit ? (usd / creditRate) * 1000 : 0;
        text = `${fmt(amount)} EGP = ${fmt(usd)} USD\nCredits = ${fmt(credits)}`;
        break;
      }
    }

    resultDiv.textContent = text;
  }

  convertBtn.addEventListener("click", convert);
  amountInput.addEventListener("keypress", e => { if (e.key === "Enter") convert(); });
</script>

</body>
</html>
