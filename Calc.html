<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold & Currency Converter</title>
<style>
    body {
        color: #f9f9f9;
	font-family: "Arial Rounded MT Bold", sans-serif;
        background: #282C35;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    input, select, button {
        width: 220px;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
    }
    button {
        cursor: pointer;
        background: #007BFF;
        color: white;
        border: none;
    }
    button:hover {
        background: #0056b3;
    }
    #result {
        margin-top: 15px;
	color: #f9f9f9;
        font-size: 28px;
        text-align: center;
        white-space: pre-line;
    }
    footer {
        margin-top: 20px;
        font-size: 12px;
        color: gray;
    }
footer2 {
        margin-top: 20px;
        font-size: 12px;
        color: #007BFF;
    }
</style>
</head>
<body>

<h1>üí∞ Gold & Currency Converter</h1>

<label>USD value of 1M Gold:</label>
<input type="text" id="goldRate">

<label>EGP value of 1 USD:</label>
<input type="text" id="usdToEgp">

<label>Conversion Mode:</label>
<select id="mode">
    <option>Gold ‚Üí USD/EGP</option>
    <option>USD ‚Üí Gold</option>
    <option>EGP ‚Üí Gold</option>
    <option>USD ‚Üí EGP</option>
    <option>EGP ‚Üí USD</option>
</select>

<label>Amount:</label>
<input type="text" id="amount">

<button id="convertBtn">Convert</button>

<div id="result"></div>

<footer> Created by Ahmed Plally </footer>
<footer2> Made to help Posters / Boosters ‚ù§Ô∏è </footer2>


<script>
    const goldRateInput = document.getElementById('goldRate');
    const usdToEgpInput = document.getElementById('usdToEgp');
    const amountInput = document.getElementById('amount');
    const modeSelect = document.getElementById('mode');
    const resultDiv = document.getElementById('result');
    const convertBtn = document.getElementById('convertBtn');

    // Convert Arabic-Indic digits to Western digits
    function convertArabicDigits(str) {
        const arabicDigits = ['Ÿ†','Ÿ°','Ÿ¢','Ÿ£','Ÿ§','Ÿ•','Ÿ¶','Ÿß','Ÿ®','Ÿ©'];
        return str.replace(/[Ÿ†-Ÿ©]/g, d => arabicDigits.indexOf(d));
    }

    function isNumber(value) {
        return !isNaN(value) && value !== "";
    }

    function convert() {
        let goldRate = parseFloat(convertArabicDigits(goldRateInput.value));
        let usdToEgp = parseFloat(convertArabicDigits(usdToEgpInput.value));
        let amount = parseFloat(convertArabicDigits(amountInput.value));
        const mode = modeSelect.value;

        if (!isNumber(goldRate) || !isNumber(usdToEgp) || !isNumber(amount)) {
            resultDiv.textContent = "‚ö† Please enter valid numbers!";
            return;
        }

        let resultText = "";

        switch (mode) {
            case "Gold ‚Üí USD/EGP":
                const usdValue = (amount / 1000000) * goldRate;
                const egpValue = usdValue * usdToEgp;
                resultText = `${amount.toLocaleString()} Gold\nUSD = ${usdValue.toFixed(2)}\nEGP = ${egpValue.toFixed(2)}`;
                break;
            case "USD ‚Üí Gold":
                const goldFromUsd = (amount / goldRate) * 1000000;
                resultText = `${amount.toFixed(2)} USD = ${goldFromUsd.toLocaleString()} Gold`;
                break;
            case "EGP ‚Üí Gold":
                const usdFromEgp = amount / usdToEgp;
                const goldFromEgp = (usdFromEgp / goldRate) * 1000000;
                resultText = `${amount.toFixed(2)} EGP = ${goldFromEgp.toLocaleString()} Gold`;
                break;
            case "USD ‚Üí EGP":
                const egpFromUsd = amount * usdToEgp;
                resultText = `${amount.toFixed(2)} USD = ${egpFromUsd.toFixed(2)} EGP`;
                break;
            case "EGP ‚Üí USD":
                const usdFromEgp2 = amount / usdToEgp;
                resultText = `${amount.toFixed(2)} EGP = ${usdFromEgp2.toFixed(2)} USD`;
                break;
        }

        resultDiv.textContent = resultText;
    }

    convertBtn.addEventListener('click', convert);
    amountInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') convert();
    });
</script>

</body>
</html>
